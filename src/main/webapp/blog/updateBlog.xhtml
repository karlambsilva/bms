<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:bms="http://java.sun.com/jsf/composite/bms"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:ui="http://java.sun.com/jsf/facelets">
	<ui:composition template="/template.xhtml">  
	  	<ui:define name="title">Update Blog</ui:define>
	  	<ui:define name="content">
			<h:form id="form" styleClass="form-horizontal">
				<h1>Update Blog</h1>
			
				<bms:blog blog="#{searchBlog.blog}">
					<f:facet name="buttons">
						<h:commandButton class="btn btn-primary" value="Save" action="#{searchBlog.confirmUpdate}"></h:commandButton>
						<h:button class="btn btn-primary" value="Back" outcome="searchBlog"></h:button>					
					</f:facet>				
				</bms:blog>	
				
				<h:messages/>
			</h:form>
		</ui:define>
	</ui:composition>
</html>
