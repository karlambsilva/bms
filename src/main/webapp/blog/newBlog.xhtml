	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:f="http://java.sun.com/jsf/core">
  <ui:composition template="/template.xhtml">  
  	<ui:define name="title">New Blog</ui:define>
  	<ui:define name="content">

			<h1>New Blog</h1>
						
			<bms:blog id="blog" blog="#{newBlog.blog}">

					<h:commandButton class="btn btn-primary" value="Save" action="#{newBlog.save}"/>

			</bms:blog>

		</h:form>

  </ui:composition>
