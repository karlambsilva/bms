<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
	<composite:interface>	
		<composite:attribute name="options"></composite:attribute>
		<composite:facet name="buttons"></composite:facet>
	</composite:interface>
	
	<composite:implementation>
	
			
		<div class="form-group">
		    <label class="col-sm-2 control-label">Title</label>
		    <div class="col-sm-10">
		    	<h:inputText id="name" styleClass="form-control" value="#{cc.attrs.options.title}" disabled="#{cc.attrs.disabled}" p:placeholder="Name"></h:inputText>
		    </div>
	  	</div>
	  	
	  	
	  	<div class="form-group">
		    <label class="col-sm-2 control-label">Body</label>
		    <div class="col-sm-10">
		    	<h:inputTextarea styleClass="form-control" rows="10" value="#{cc.attrs.options.body}" disabled="#{cc.attrs.disabled}" p:placeholder="Body"></h:inputTextarea>
		    </div>
	  	</div>
	  	
	  	<div class="form-group">
		    <label class="col-sm-2 control-label">Author</label>
		    <div class="col-sm-10">
		    	<h:inputText styleClass="form-control" value="#{cc.attrs.options.author}" disabled="#{cc.attrs.disabled}" p:placeholder="Author"></h:inputText>
		    </div>
	  	</div>
	  	
	  	<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<div class="btn-toolbar">
					<composite:renderFacet name="buttons"></composite:renderFacet>
				</div>
			</div>
		</div>
	  	
	  	
	</composite:implementation>

</html>
